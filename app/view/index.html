<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Transcribr</title>
  <meta name="description" content="Handwritten image transcription">
  <meta name="author" content="Adam Schiller">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="../static/normalize.css">
  <link rel="stylesheet" href="../static/skeleton.css">

  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-42916131-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-42916131-3');
  </script>
  <script src='../static/client.js'></script>


  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="../static/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class='header'>
        <h1>Transcribr</h1>
        <div class='sub-header'>handwritten images to text</div>
      </div>
    </div>
    <div class='row'>
      <div class='center'>
        <button type='button' onclick='randImage()'>Select Random Image</button>
      </div>
    </div>
    <div class="row">
      <div class='center'>
        <input id='file-input' class='no-display' type='file' name='file' accept='image/*' onchange='showPicked(this)'>
        <button type='button' onclick='showPicker()'>Upload Custom Image</button>
        <label id='upload-label' class='no-display'>No file chosen</label>
        <div>
          <img id='image-picked' class='no-display' alt='Chosen Image' height='250'>
          <p id='test-label' class='no-display'><strong>Note: </strong>This image is selected from the test dataset and was not used for training.</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class='center'>
        <button id='analyze-button' class='button-primary' type='button' onclick='analyze()'>Analyze</button>
        <div class="no-display" id="spinner">
          <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
        <pre id='result-label'></pre>
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
